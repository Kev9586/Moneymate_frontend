<style>
    body {
      background-image: linear-gradient(to bottom, #483D8B, #191970);
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;

    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .otp-input:focus {
      border-color: #00BCD4;

<h1 class="text-lg font-bold font-display flex-1 text-center pr-12">OTP Verification</h1>

</div>

<div class="flex items-center justify-center space-x-2 text-base text-white/80">
<p>Resend in 00:59</p>
<span>|</span>
<button class="font-medium text-primary-disabled" disabled="">Resend Code</button>
</div>
