<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MoneyMate - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@700&amp;family=Be+Vietnam+Pro:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#42a5e4", "background-light": "#f6f7f8", "background-dark": "#111b21"}, fontFamily: {display: "Be Vietnam Pro", body: ["Inter", "sans-serif"]}, borderRadius: {DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px"}}}};</script>
<style>
    body {
      background: linear-gradient(to bottom, #483D8B, #191970);
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="font-body text-[#F5F5F5] min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md mx-auto">
<!-- Main Sign Up Form -->
<div class="bg-transparent space-y-6" id="signup-form">
<div class="text-center">
<h1 class="font-display text-4xl font-bold">Create Account</h1>
</div>
<div class="space-y-4">
<label class="flex flex-col">
<p class="text-base font-medium pb-2">Username</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#F5F5F5]/70">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-[#2C2C54] h-14 placeholder:text-white/50 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your username" value=""/>
</div>
</label>
<label class="flex flex-col">
<p class="text-base font-medium pb-2">Email ID</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#F5F5F5]/70">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-[#2C2C54] h-14 placeholder:text-white/50 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your email ID" value=""/>
</div>
</label>
<label class="flex flex-col">
<p class="text-base font-medium pb-2">Password</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#F5F5F5]/70">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-[#2C2C54] h-14 placeholder:text-white/50 pl-12 pr-12 text-base font-normal leading-normal" placeholder="Minimum 8 characters" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#F5F5F5]/70">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<p class="text-xs text-white/60 mt-1">Minimum 8 characters</p>
</label>
<label class="flex flex-col">
<p class="text-base font-medium pb-2">Phone Number</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#F5F5F5]/70">phone</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-[#2C2C54] h-14 placeholder:text-white/50 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your phone number" value=""/>
</div>
</label>
</div>
<button class="w-full h-14 bg-primary text-black font-body font-bold rounded-lg text-lg hover:bg-primary/90 transition-all duration-300 disabled:bg-primary/50 disabled:cursor-not-allowed">Sign Up</button>
<p class="text-center text-white/80">
        Already have an account? <a class="font-medium text-primary hover:underline" href="#">Sign in</a>
</p>
</div>
<!-- OTP Verification Modal (hidden by default) -->
<div class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4" id="otp-modal">
<div class="w-full max-w-md bg-[#2C2C54]/80 rounded-xl p-8 space-y-6 transform transition-all scale-95 opacity-0 animate-pop-in">
<div class="text-center">
<h2 class="font-display text-3xl font-bold">Verify Your Email</h2>
<p class="text-white/80 mt-2">Enter the 6-digit code sent to <span class="font-medium text-white">user@example.com</span></p>
</div>
<div class="flex justify-center gap-2">
<input class="form-input w-12 h-14 text-center text-2xl font-bold bg-[#191970] text-white rounded-lg border-2 border-transparent focus:border-primary focus:ring-0 transition" maxlength="1" type="text"/>
<input class="form-input w-12 h-14 text-center text-2xl font-bold bg-[#191970] text-white rounded-lg border-2 border-transparent focus:border-primary focus:ring-0 transition" maxlength="1" type="text"/>
<input class="form-input w-12 h-14 text-center text-2xl font-bold bg-[#191970] text-white rounded-lg border-2 border-transparent focus:border-primary focus:ring-0 transition" maxlength="1" type="text"/>
<input class="form-input w-12 h-14 text-center text-2xl font-bold bg-[#191970] text-white rounded-lg border-2 border-transparent focus:border-primary focus:ring-0 transition" maxlength="1" type="text"/>
<input class="form-input w-12 h-14 text-center text-2xl font-bold bg-[#191970] text-white rounded-lg border-2 border-transparent focus:border-primary focus:ring-0 transition" maxlength="1" type="text"/>
<input class="form-input w-12 h-14 text-center text-2xl font-bold bg-[#191970] text-white rounded-lg border-2 border-transparent focus:border-primary focus:ring-0 transition" maxlength="1" type="text"/>
</div>
<button class="w-full h-14 bg-primary text-black font-body font-bold rounded-lg text-lg hover:bg-primary/90 transition-all duration-300 disabled:bg-primary/50 disabled:cursor-not-allowed">Verify</button>
<p class="text-center text-white/80">Didn't receive the code? <a class="font-medium text-primary hover:underline" href="#">Resend OTP</a></p>
</div>
</div>
</div>
<style>
    @keyframes pop-in {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .animate-pop-in {
      animation: pop-in 0.3s forwards cubic-bezier(0.16, 1, 0.3, 1);
    }
  </style>
<!-- Dummy script to toggle modal for demonstration -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupButton = document.querySelector('#signup-form button');
      const otpModal = document.querySelector('#otp-modal');

      if(signupButton && otpModal) {
        signupButton.addEventListener('click', (e) => {
          e.preventDefault();
          otpModal.classList.remove('hidden');
        });

        otpModal.addEventListener('click', (e) => {
            if (e.target === otpModal) {
                 otpModal.classList.add('hidden');
            }
        });
      }
    });
  </script>
</body></html>
